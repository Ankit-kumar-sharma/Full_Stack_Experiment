<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe Tutorial</title>
    <!-- <link rel="stylesheet" href="../StyleSheet/iFrame.css"> -->
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
      }
      .subContainer {
        width: 70%;
        /* margin: auto; */
        height: 400px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <!-- Demo for other website -->
        <!-- <iframe src="https://a3programming.blogspot.com" frameborder="0" width="100%" height="100%"></iframe> -->
        <!-- Demo for youtube video -->
        <iframe
          src="https://www.youtube.com/embed/0oKPHmdF3Vs"
          frameborder="0"
          width="100%"
          height="100%"
          title="Youtube Video Player"
          allowfullscreen
        ></iframe>
        <!-- <iframe width="100%" height="100%" src="https://www.youtube.com/embed/3eJMovcItXg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
        <!-- Demo for Editor like CodePen -->
        <!-- <iframe src="https://codepen.io/Mamboleoo/pen/XWJPxpZ" frameborder="0" height="100%" width="100%"></iframe> -->
      </div>
    </div>
  </body>
</html>
