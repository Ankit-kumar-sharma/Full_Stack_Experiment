<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to HTML Layout</title>
    <link rel="stylesheet" href="../StyleSheet/layout.css">
</head>
<body>
<div class="container">
    <div class="header">
        <p class="text">Header</p>
    </div>
    <div class="banner">
        <p class="text">Banner</p>
    </div>
    <div class="section1">
    <div class="box" id="box1">
        <p class="text">circle-1</p>
    </div>
    <div class="box" id="box2">
        <p class="text">Circle-2</p>
    </div>
    <div class="box" id="box3">
        <p class="text">Circle-3</p>
    </div>
    <div class="box" id="box4">
        <p class="text">Circle-4</p>
    </div>
    </div>
    <div class="section2">
        <div class="leftBox">
            <p class="text">Content</p>
        </div>
        <div class="rightBox">
            <div class="rightSideBox" id="rightBoxID1">
                <p class="text">Box-1</p>
            </div>
            <div class="rightSideBox" id="rightBoxID2">
                <p class="text">Box-2</p>
            </div>
            <div class="rightSideBox" id="rightBoxID3">
                <p class="text">Box-3</p>
            </div>
            <div class="rightSideBox" id="rightBoxID4">
                <p class="text">Box-4</p>
            </div>
        </div>
    </div>
    <div class="sub-footer">
        <div class="subFooterBox" id="subFooterBox1"> <p class="text">Box-1</p></div>
        <div class="subFooterBox" id="subFooterBox2"> <p class="text">Box-2</p></div>
        <div class="subFooterBox" id="subFooterBox3"> <p class="text">Box-3</p></div>
        <div class="subFooterBox" id="subFooterBox4"> <p class="text">Box-4</p></div>
    </div>
    <div class="footer">
        <p class="text">Footer</p>
    </div>
</div>
    
</body>
</html>
