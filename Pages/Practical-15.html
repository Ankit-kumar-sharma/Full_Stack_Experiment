<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-15</title>
    <link rel="stylesheet" href="../StyleSheet/Practical-15.css">
</head>
<body>
    <main>
        <section>
            <header>
                Create Account
            </header>
            <form action="" onsubmit="display()">
                <div class="userContent">
                    <label for="userName">User Name</label>
                    <input type="text" id="userName" class="userName" placeholder="Enter name">
                    <small>Error Message</small>

                </div>
                <div class="userContent">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="email" placeholder="Enter email address">
                    <small>Error Message</small>

                </div>
                <div class="userContent">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="password" placeholder="Enter Password">
                    <small>Error Message</small>

                </div>
                <div class="userContent">
                    <label for="rePassword">Re-enter Password</label>
                    <input type="password" id="rePassword" class="rePassword" placeholder="Enter Password">
                    <small>Error Message</small>

                </div>
                <input type="submit" value="Submit">
            </form>

        </section>

    </main>
<script src="../JavaScript/Practical-15.js"></script>    
</body>
</html>
