<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Using Iframe</title>
    <link rel="stylesheet" href="../StyleSheet/iFrame.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="../Images/apple.png" alt="" width="90px" height="60px" />
        <p>iFrame</p>
      </header>
        <aside>
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="../Pages/AboutUs.html" target="myFrame">About Us</a></li>
            <li><a href="../Pages/Services.html" target="myFrame">Services</a></li>
            <li><a href="../Pages/feedback.html" target="myFrame">Feedback</a></li>
            <li><a href="../Pages/Questions.html" target="myFrame">Question</a></li>
            <li><a href="../Pages/help.htm" target="myFrame">Help</a></li>
          </ul>
        </aside>
        <main>
            <iframe src="http://127.0.0.1:5500/Pages/anitmation.html" frameborder="0" width="100%" height="100%" name="myFrame" scrolling="no"></iframe>
        </main>
    </div>
  </body>
</html>
