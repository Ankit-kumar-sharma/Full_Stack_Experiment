<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive NavBar Design</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="../StyleSheet/responsiveNavbarDesign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap"
      rel="stylesheet"
      />
</head>
<body>
    <div class="header">
        <p style="color: white; font-size: 25px;">Resposive NavBar</p>
    </div>
    <input type="checkbox" name="" id="check">
        <label for="check" class="show-btn"><i class="fa fa-bars" style="color: white;"></i></label>
        <label for="check" class="hide-btn"><i class="fa fa-window-close" style="color: white;"></i></label>
       
    <div class="navbar" id="sideBar">
        <ul>
            <li><a href="#"><i class="fa fa-home" style="margin-right: 20px;
                font-size: 25px;
                color: white;
                cursor: pointer;"></i><span class="mob">Home</span></a></li>
            <li><a href="#"><i class="fa fa-address-book-o"
                aria-hidden="true" style="margin-right: 20px;
                font-size: 25px;
                color: white;
                cursor: pointer;"></i><span class="mob">About Us</span></a></li>
            <li><a href="#"><i class="fa fa-book" style="margin-right: 20px;
                font-size: 25px;
                color: white;
                cursor: pointer;"></i><span class="mob">Courses</span></a></li>
            <li><a href="#"><i class="fa fa-server" style="margin-right: 20px;
                font-size: 25px;
                color: white;
                cursor: pointer;"></i><span class="mob">Services</span></a></li>
            <li><a href="#"><i class="fa fa-comment-o" style="margin-right: 20px;
                font-size: 25px;
                color: white;
                cursor: pointer;"></i><span class="mob">Feedback</span></a></li>
            <li><a href="#footer"><i class="fa fa-info-circle" style="margin-right: 20px;
                font-size: 25px;
                color: white;
                cursor: pointer;"></i><span class="mob">Help</span></a></li>
        </ul>
        <div class="socialMediaContainer">
            <a href="#"><i class="fa fa-whatsapp"></i>
      </a>
            <a href="#"><i class="fa fa-instagram"></i>
     </a>
            <a href="#"><i class="fa fa-facebook-square"></i></a>
            <a href="#"><i class="fa fa-linkedin-square"></i></a>
        </div>
    </div>
    <div class="container">
        <p style="font-size: 20px;">If you want to get somthing in your life than you have to definately work hard.</p>
        <div class="box" id="about"></div>
        <div class="box" id="services"></div>
        <div class="box" id="courses"></div>
        <div class="box" id="footer"></div>
    </div>

</body>
</html>
