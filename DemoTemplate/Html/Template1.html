<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasperr</title>
    <link rel="stylesheet" href="../StyleSheet/template1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <main>
        <header>
            <section class="logoContainer" id="logoContainer">
                <p>Vasperr</p>
            </section>
            <section class="navContainer" id="navContainer">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">DropDown <i class="fa fa-caret-down" aria-hidden="true"></i></a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <button class="btn">Get Started</button>
            </section>
        </header>
        <section>
            <section class="titleContainer" id="titleContainer">
                <p>Features</p>
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, totam.</span>
            </section>
            <section class="iconDivContainer" id="iconDivContainer">
                <div class="iconContainer">
                    <div class="subDivContainer">
                        <i class="fa fa-calendar"></i>
                        <p class="productName">Donals</p>
                    </div>
                    <div class="subDivContainer">
                        <i class="fa fa-wechat"></i>
                        <p class="productName">WeChat</p>
                    </div>
                    <div class="subDivContainer">
                        <i class="fa fa-pie-chart"></i>
                        <p class="productName">Chart</p>
                    </div>
                </div>
                <div class="iconContainer">
                    <div class="subDivContainer">
                        <i class="fa fa-calculator"></i>
                        <p class="productName">Calc</p>
                    </div>
                    <div class="subDivContainer">
                        <i class="fa fa-joomla"></i>
                        <p class="productName">Joomla</p>
                    </div>
                    <div class="subDivContainer">
                        <i class="fa fa-skyatlas"></i>
                        <p class="productName">Skytlas</p>
                    </div>
                </div>
                <div class="iconContainer">
                    <div class="subDivContainer">
                        <i class="fa fa-pagelines"></i>
                        <p class="productName">Pages</p>
                    </div>
                    <div class="subDivContainer">
                        <i class="fa fa-shekel"></i>
                        <p class="productName">Shekal</p>
                    </div>
                    <div class="subDivContainer">
                        <i class="fa fa-weibo"></i>
                        <p class="productName">weibo</p>
                    </div>
                </div>
                <div class="iconContainer">
                    <div class="subDivContainer">
                        <i class="fa fa-jsfiddle"></i>
                        <p class="productName">Fiddle</p>
                    </div>
                    <div class="subDivContainer">
                        <i class="fa fa-hand-lizard-o"></i>
                        <p class="productName">Lizard</p>
                    </div>
                    <div class="subDivContainer">
                        <i class="fa fa-language"></i>
                        <p class="productName">Translate</p>
                    </div>
                </div>
            </section>
        </section>
        <section class="topIconContainer">
           <a href="#"><i class="fa fa-arrow-up"></i></a>
        </section>
    </main>
</body>
</html>
